<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/reset.css">
    <title>Document</title>
</head>

<body>
    <div class="main-container">

        <div class="step-container">

            <div class="steps">
                <ul>

                    <li class="step1">
                        <p class="number ativo">1</p>
                        <p>STEP 1</p>
                        <h2>YOUR INFO</h2>
                    </li>

                    <li class="step2">
                        <p class="number">2</p>
                        <p>STEP 2</p>
                        <h2>SELECT PLAN</h2>
                    </li>

                    <li class="step3">
                        <p class="number">3</p>
                        <p>STEP 3</p>
                        <h2>ADD-ONS</h2>
                    </li>

                    <li class="step4">
                        <p class="number">4</p>
                        <p>STEP 4</p>
                        <h2>SUMMARY</h2>
                    </li>
                </ul>
            </div>

            <img src="assets/images/bg-sidebar-desktop.svg" alt="">
        </div>

        <div class="form-container">
            <div class="instructions">
                <h1>Personal info</h1>
                <p>Please, provide your name, email address and phone number.</p>
            </div>

            <div class="forms">

                <div class="form-nome">
                    <p>Name</p>
                    <input type="text" name="" class="form" placeholder="Ex: Lionel Messi">
                </div>

                <div class="form-email" >
                    <p>Email address</p>
                    <input type="text" name="" class="form" placeholder="Ex: LionelMessi@lorem.com">
                </div>

                <div class="form-nome">
                    <p>Phone number</p>
                    <input type="text" name="" class="form" placeholder="Ex: XX 12345 6789">
                </div>
            </div>

            <input type="submit" value="Next" id="next">

        </div>

</body>

<script src="script.js"></script>

</html>
